<header style="background-color:rgba(0,0,0,.87);height:50px;margin-bottom: 5px;">
    <ng-template [ngIf]="isloggedIn=='true'" >
        <div style="margin-left:92%;margin-top:0px;">
        <span style="color: whitesmoke;">Hello {{this.Username}} </span>
        <button (click)="redirecttoLogin()" >Logout</button>
    </div>
    </ng-template>
</header>
