<div class="example-container mat-elevation-z8">
  
    <div class="example-table-container">
  
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortDisableClear matSortDirection="desc">        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>id</th>
          <td mat-cell *matCelDef="let row">{{row.id}}</td>
        </ng-container>
          
        <ng-container matColumnDef="CourseId">
          <th mat-header-cell *matHeaderCellDef>courseId</th>
          <td mat-cell *matCellDef="let row">{{row.courseId}}</td>
        </ng-container>
          
        <ng-container matColumnDef="Course Name">
          <th mat-header-cell *matHeaderCellDef>Course Name</th>
          <td mat-cell *matCellDef="let row">{{row.courseName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="courseDuration">
          <th mat-header-cell *matHeaderCellDef >
            courseDuration
          </th>
          <td mat-cell *matCellDef="let row">{{row.courseDuration}}</td>
        </ng-container>

        <ng-container matColumnDef="courseDescription">
            <th mat-header-cell *matHeaderCellDef >
                courseDescription
            </th>
            <td mat-cell *matCellDef="let row">{{row.courseDescription}}</td>
          </ng-container>

          <ng-container matColumnDef="courseTechnology">
            <th mat-header-cell *matHeaderCellDef >
                courseTechnology
            </th>
            <td mat-cell *matCellDef="let row">{{row.courseTechnology}}</td>
          </ng-container>

          <ng-container matColumnDef="courseLaunchURL">
            <th mat-header-cell *matHeaderCellDef >
                courseLaunchURL
            </th>
            <td mat-cell *matCellDef="let row">{{row.courseLaunchURL}}</td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results"></mat-paginator>
  </div>
