<div class="example-container mat-elevation-z8">
  <button mat-raised-button color="primary" (click)="redirecttoAddCourse()">Add Course</button>
    <div class="example-table-container">  
      <table mat-table [dataSource]="data" 
             matSort >        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>id</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
          
        <ng-container matColumnDef="courseId">
          <th mat-header-cell *matHeaderCellDef>courseId</th>
          <td mat-cell *matCellDef="let element">{{element.courseId}}</td>
        </ng-container>
          
        <ng-container matColumnDef="Course Name">
          <th mat-header-cell *matHeaderCellDef>Course Name</th>
          <td mat-cell *matCellDef="let element">{{element.courseName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="Course Duration">
          <th mat-header-cell *matHeaderCellDef >
            Course Duration
          </th>
          <td mat-cell *matCellDef="let element">{{element.courseDuration}}</td>
        </ng-container>

        <ng-container matColumnDef="Course Description">
            <th mat-header-cell *matHeaderCellDef >
              Course Description
            </th>
            <td mat-cell *matCellDef="let element">{{element.courseDescription}}</td>
          </ng-container>

          <ng-container matColumnDef="Course Technology">
            <th mat-header-cell *matHeaderCellDef >
              Course Technology
            </th>
            <td mat-cell *matCellDef="let element">{{element.courseTechnology}}</td>
          </ng-container>

          <ng-container matColumnDef="Course Launch URL">
            <th mat-header-cell *matHeaderCellDef >
              Course Launch URL
            </th>
            <td mat-cell *matCellDef="let element">{{element.courseLaunchURL}}</td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn">
                  <mat-icon (click)="onDelete(row.id)" aria-label="Delete">delete</mat-icon>
                </button>
              </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>        
      </table>
    </div>
  
    <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results"></mat-paginator>
  </div>
